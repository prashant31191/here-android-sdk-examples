apply plugin: 'com.android.application'

ext {
    appId = System.getenv("HERE_SDK_APP_ID") ?: "INSERT YOUR APP ID"
    appCode = System.getenv("HERE_SDK_APP_CODE") ?: "INSERT YOUR APP CODE"
    license = System.getenv("HERE_SDK_LICENSE") ?: "INSERT YOUR APP LICENSE"
}

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.here.android.example.venue"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = ["APP_ID": appId, "APP_CODE": appCode, "LICENSE": license]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile(name: 'HERE-sdk', ext: 'aar')
    compile 'com.android.support:support-v4:23.0.0'
    compile 'com.android.support:support-annotations:23.0.0'
    compile 'com.google.code.gson:gson:2.2.4'
}
